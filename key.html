<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>engo's key system</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/joeengo/joeengo.github.io/main/logo-revised-2024-v2.ico">
    <style>
        body {
            background-color: #0d0c20;
            color: white;
            font-family: "Roboto Mono", monospace;
        }
    </style>
    <script>
        if (document.referrer.startsWith('https://engos.site')) {
            console.log(document.referrer)
            $('#info-text').ready(function() {
                document.getElementById('info-text').textContent = 'Please retry the key system (Error 1)'
            })
        } else {
            $.get(`https://tattered-reflective-jingle.glitch.me/key`, function(data, status) {
                $('#info-text').ready(function() {
                    if (status == 'success') {
                        document.getElementById('info-text').textContent = 'Your key is below:'
                    } else {
                        document.getElementById('info-text').textContent = data
                    }
                })

                if (status == 'success') {
                    $('#key').ready(function() {
                        document.getElementById('key').textContent = data
                    })
                }
            })
        }
    </script>
</head>
  <body>
    <h1>engo Key System</h1>
    <p id="info-text">Loading...</p>
    <p id="key"></p>
  </body>
</html>
