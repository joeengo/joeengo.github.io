<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>engo's key system</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/joeengo/joeengo.github.io/main/logo-revised-2024-v2.ico">
    <style>
        body {
            background-color: #0d0c20;
            color: white;
            font-family: "Roboto Mono", monospace;
        }
    </style>
    <script>
      function onClick() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id')
        $.get(`https://tattered-reflective-jingle.glitch.me/getkey${id && `?id=${id}`}`, function(data, status) {
          if (data.startsWith('http')) {
            window.location = 'http://127.0.0.1:5500/client-pages/key.html' // = data
            return;
          }

          document.getElementById('info-text').textContent = data
        })
      }
    </script>
</head>
  <body>
    <h1>engo Key System</h1>
    <p id="info-text">Click below to use the key system</p>
    <button onclick="onClick()">Get Key</button>
  </body>
</html>
